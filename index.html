<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Funda skeletom - funda.demo</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    
    <!--<script src="http://static.beta.funda.localhost/js/libs/modernizr.js"></script>-->
    <!--<script src="http://static.beta.funda.localhost/js/dist.main.js" data-uri-prefix="http://static.beta.funda.localhost"></script>-->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>

<header id="header">
    <div class="inner">
        <a id="brand" href="/">
            <img src="images/funda-logo.svg" alt="funda"/>
        </a>
        <ul class="links">
            <li><a href="">Woningaanbod</a></li>
            <li><a href="">Huis plaatsen</a></li>
            <li><a href="">NVM makelaars</a></li>
        </ul>
        
        <span class="username">Linde Laan</span>
    </div>
</header>

<div id="main">
    <div id="intro" class="intro">
        <header class="intro-header">
            <h1>404 - That's An Error</h1>    
            <p class="description">Enter The one-and-only funda snake</p>
        </header>   
        
        <div class="content">
            <img class="snake-logo" src="images/snake-badge.svg" width="250" height="250px" />
            <a class="button" href="#" onclick="fundaSnake.start()">Start Game</a>
        </div>
        
        <div class="foot">
            <a class="button-small" href="http://www.funda.nl/">Or, Bring me to the home page</a>
        </div>
    </div>
    
    <div id="game-over" class="intro" style="display: none">
        <header class="intro-header">
            <h1>Generic Game Over Screen is Generic</h1>
            <p class="description">But You Can Start All Over</p>
        </header>   
        
        <div class="content">
            <img class="snake-logo" src="images/snake-badge-dead.svg" width="250" height="250px" />
            <a class="button" href="#" onclick="location.reload()">Restart</a>
        </div>
        
        <div class="foot">
            <a class="button-small" href="http://www.funda.nl/">Or, Bring me to the home page</a>
        </div>
    </div>
    
    <div class="scoreboard">
        <span class="score" id="score">0</span>
        <span class="title">houses</span>
    </div>
</div>




<script src="snake.js"></script>
<!--<script>fundaSnake.startGame();</script>-->
</body>
</html>
